{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
    <!-- Log In Form (source: http://getbootstrap.com/docs/4.1/components/forms/#validation)-->
    <form action="/register" method="post" id="searchform" class="needs-validation" novalidate>
      <div class="form-group">
        <div class="col-md-4 mb-1">
          <label for="validationCustom01">Google Email</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Email" name="username" id="username" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      <div class="form">
        <div class="col-md-6 mb-2">
          <label for="validationCustom03">Password</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Password" name="password" required>
          <div class="invalid-feedback">
            Please provide a password.
          </div>
        </div>
      <div class="form-group">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Re-Type Password</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="Re-Type Password" name="confirmation" required>
          <div class="invalid-feedback">
            Please re-type a password.
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Phone Number</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="Phone Number" name="phone" required>
          <div class="invalid-feedback">
            Please provide a phone number.
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" id="submit">Register</button></button>
    </form>

    <script type="text/javascript">

        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();

        document.querySelector('form').onsubmit=
        function(e){
          $.get('/check', {username:
            document.querySelector('input[name=username]').value
          }),
          function(data){
            if (data){
              //submit form
              document.querySelector('form').submit();
            }
            else{
              alert("Username already taken!");
            }
          }
        }

    </script>

{% endblock %}
