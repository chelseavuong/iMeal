{% extends "layout.html" %}

{% block title %}
    Add a meal time
{% endblock %}

{% block main %}
    <!-- Add Meal Form -->
    <form action="/add" method="post">
        <div class="form-group">
            <select name="month" autocomplete="off" autofocus class="form-control" placeholder="Month">
            <option value=""></option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">Septebmer</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </div>
        <div class="form-group">
            <input class="form-control" name="date" placeholder="Date" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="year" placeholder="Year" type="text">
        </div>
        <div class="form-group">
            <select name="timezone" autocomplete="off" autofocus class="form-control" placeholder="Am/Pm">
            <option value=""></option>
            <option value="am">AM</option>
            <option value="pm">PM</option>
        </div>
        <div class="form-group">
            <input class="form-control" name="time" placeholder="Time (numbers only)" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add to list</button>
    </form>
{% endblock %}
